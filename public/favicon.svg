<svg xmlns="http://www.w3.org/2000/svg" width="500" height="500" viewBox="0 0 500 500">
  <!-- 定义渐变效果 -->
  <defs>
    <!-- 亮色模式下的金色渐变 -->
    <linearGradient id="goldGradient-light" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d69e2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#b7791f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#744210;stop-opacity:1" />
    </linearGradient>
    
    <!-- 暗色模式下的金色渐变 -->
    <linearGradient id="goldGradient-dark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f6e05e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ecc94b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d69e2e;stop-opacity:1" />
    </linearGradient>
    
    <!-- 阴影效果 - 用于字母A -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"/>
      <feOffset in="blur" dx="2" dy="2" result="offsetBlur"/>
      <feFlood flood-color="#000000" flood-opacity="0.3" result="offsetColor"/>
      <feComposite in="offsetColor" in2="offsetBlur" operator="in" result="offsetBlur"/>
      <feBlend in="SourceGraphic" in2="offsetBlur" mode="normal"/>
    </filter>
    
    <!-- 轻微阴影效果 - 用于底部文字 -->
    <filter id="lightShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur"/>
      <feOffset in="blur" dx="1" dy="1" result="offsetBlur"/>
      <feFlood flood-color="#000000" flood-opacity="0.2" result="offsetColor"/>
      <feComposite in="offsetColor" in2="offsetBlur" operator="in" result="offsetBlur"/>
      <feBlend in="SourceGraphic" in2="offsetBlur" mode="normal"/>
    </filter>
  </defs>
  
  <!-- 亮色模式股票走势曲线 -->
  <path class="stock-line-light" d="M100,300 C120,280 140,290 160,270 S200,240 220,250 S260,220 280,230 S320,200 340,210 S380,180 400,190" 
        fill="none" stroke="#c53030" stroke-width="6" stroke-linecap="round"/>
  <!-- 暗色模式股票走势曲线 -->
  <path class="stock-line-dark" d="M100,300 C120,280 140,290 160,270 S200,240 220,250 S260,220 280,230 S320,200 340,210 S380,180 400,190" 
        fill="none" stroke="#fc8181" stroke-width="6" stroke-linecap="round" display="none"/>
  
  <!-- 核心品牌标识 - 大写字母A (亮色模式) -->
  <text class="a-letter-light" x="250" y="280" font-family="'Helvetica Neue', Arial, sans-serif" font-size="220" font-weight="900" 
        text-anchor="middle" fill="url(#goldGradient-light)" filter="url(#dropShadow)">A</text>
  <!-- 核心品牌标识 - 大写字母A (暗色模式) -->
  <text class="a-letter-dark" x="250" y="280" font-family="'Helvetica Neue', Arial, sans-serif" font-size="220" font-weight="900" 
        text-anchor="middle" fill="url(#goldGradient-dark)" filter="url(#dropShadow)" display="none">A</text>
  
  <!-- 品牌名称 (亮色模式) -->
  <text class="text-light" x="250" y="380" font-family="'Helvetica Neue', Arial, sans-serif" font-size="48" font-weight="800" 
        text-anchor="middle" fill="#4a5568" filter="url(#lightShadow)">Stock Log</text>
  <!-- 品牌名称 (暗色模式) -->
  <text class="text-dark" x="250" y="380" font-family="'Helvetica Neue', Arial, sans-serif" font-size="48" font-weight="800" 
        text-anchor="middle" fill="#e2e8f0" filter="url(#lightShadow)" display="none">Stock Log</text>

  <script type="text/ecmascript"><![CDATA[
    (function() {
      if (window.matchMedia) {
        var mediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
        
        function handleColorScheme(e) {
          var isDark = e.matches;
          
          // 切换股票线
          document.querySelectorAll('.stock-line-light').forEach(function(el) {
            el.style.display = isDark ? 'none' : 'block';
          });
          document.querySelectorAll('.stock-line-dark').forEach(function(el) {
            el.style.display = isDark ? 'block' : 'none';
          });
          
          // 切换字母A
          document.querySelectorAll('.a-letter-light').forEach(function(el) {
            el.style.display = isDark ? 'none' : 'block';
          });
          document.querySelectorAll('.a-letter-dark').forEach(function(el) {
            el.style.display = isDark ? 'block' : 'none';
          });
          
          // 切换文字
          document.querySelectorAll('.text-light').forEach(function(el) {
            el.style.display = isDark ? 'none' : 'block';
          });
          document.querySelectorAll('.text-dark').forEach(function(el) {
            el.style.display = isDark ? 'block' : 'none';
          });
        }
        
        // 初始设置
        handleColorScheme(mediaQuery);
        
        // 监听主题变化
        mediaQuery.addListener(handleColorScheme);
      }
    })();
  ]]></script>
</svg>